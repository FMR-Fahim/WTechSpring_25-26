<!DOCTYPE html>
<html lang="eng">

<title> Student Registration Page </title>


<head> 
    <h1> Student Registration Page </h1>
</head>


<form>

    <label for="StudentName">Student Name: </label>
    <input type="text"  id="StudentName"  name="StudentName" placeholder="Enter Your Name">
    <br><br>


    <label for="StudentCGPA">Student CGPA: </label>
    <input type="number" id="StudentCGPA" name="StudentCGPA" placeholder="Enter Your CGPA" >
    <br><br>


    <label for="GenderMale">Male</label>
    <input type="radio" id="GenderMale" name="Gender" value="Male">
    <br><br>


    <label for="GenderFemale">Female</label>
    <input type="radio" id="GenderFemale" name="Gender" value="Female">
    <br><br>


    <label for="StudentDepartment">Select Department: </label>
    <select>
        <option values="CSE">CSE</option>
        <option values="EEE">EEE</option>
        <option values="IPE">IPE</option>
        <option values="English">English</option>
    </select>
    <br><br>


    <label for="StudentID">Student ID </label>
    <input type="number" id="StudentID" name="StudentID">
    <br><br>
    

    <label for="Address">Address: </label>
    <textarea id="Address" name="Address" rows="5" cols="25" placeholder="Enter your address here"></textarea>
    <br><br>


    <label for="DOB">Date of Birth:</label>
    <input type="date" id="DOB" name="DOB">
    <br><br>


    <label for="Email">Email:</label>
    <input type="email" id="Email" name="Email" placeholder="Enter your email">
    <br><br>


    <label for="StudentGradeReport">Upload your Grade Report:</label>
    <input type="file" id="StudentGradeReport" name="StudentGradeReport">
    <br><br>


    <label for="TermsAndConditions">I agree to the terms and conditions </label>
    <input type="checkbox" id="TermsAndConditions" name="TermsAndConditions">
    <br><br>


    <label for="PhoneNumber">Phone Number: </label>
    <input type="tel" id="PhoneNumber" name="PhoneNumber" placeholder="Enter your phone number">
    <br><br>

    
    <label for="submit">Submit your information  </label>
    <br>
    <input type="submit"  id="submit"  name="submit">


</form>
</html>
